<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Number Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 80px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Guess the Number Game</h1>
  <p>I'm thinking of a number between 1 and 100.</p>
  <p>Can you guess it?</p>

  <input type="number" id="guessInput" min="1" max="100" />
  <button onclick="checkGuess()">Guess</button>

  <div class="message" id="message"></div>

  <script>
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const userGuess = Number(document.getElementById('guessInput').value);
      const messageEl = document.getElementById('message');
      attempts++;

      if (!userGuess || userGuess < 1 || userGuess > 100) {
        messageEl.textContent = "Please enter a number between 1 and 100.";
        return;
      }

      if (userGuess === secretNumber) {
        messageEl.textContent = `ðŸŽ‰ Correct! The number was ${secretNumber}. You guessed it in ${attempts} tries.`;
        messageEl.style.color = "green";
      } else if (userGuess < secretNumber) {
        messageEl.textContent = "ðŸ“‰ Too low! Try a higher number.";
        messageEl.style.color = "orange";
      } else {
        messageEl.textContent = "ðŸ“ˆ Too high! Try a lower number.";
        messageEl.style.color = "orange";
      }
    }
  </script>
</body>
</html>
